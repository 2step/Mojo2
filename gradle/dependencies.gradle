ext {
    versions = [
            assertJ:    '3.15.0',
            commonsIo:  '2.8.0',
            junit:      '5.7.0',
            mockito:    '3.7.7',
            picocli:    '4.5.2'
    ]
    libs = [
            assertJ                     : "org.assertj:assertj-core:$versions.assertJ",
            commonsIo                   : "commons-io:commons-io:$versions.commonsIo",
            commonsLang3                : 'org.apache.commons:commons-lang3:3.11',
            commonsText                 : 'org.apache.commons:commons-text:1.9',
            freemarker                  : 'org.freemarker:freemarker:2.3.30',
            guava                       : 'com.google.guava:guava:30.0-jre',
            jmustache                   : 'com.samskivert:jmustache:1.15',
            junitBillOfMaterial         : "org.junit:junit-bom:$versions.junit",
            junitJupiter                : "org.junit.jupiter:junit-jupiter:$versions.junit",
            junitPlatformRunner         : "org.junit.platform:junit-platform-runner",
            
            // See https://stefanbirkner.github.io/system-rules/
            junitSystemRules            : 'com.github.stefanbirkner:system-rules:1.19.0',

            log4j                       : 'org.apache.logging:log4j:log4j-core:2.14.0',
            lombok                      : 'org.projectlombok:lombok:1.18.12',
            mockito                     : "org.mockito:mockito-core:$versions.mockito",
            picocli                     : "info.picocli:picocli:$versions.picocli",
            picocliCodeGen              : "info.picocli:picocli-codegen:$versions.picocli",
            slf4jApi                    : 'org.slf4j:slf4j-api:1.7.30',
            slf4jLog4j                  : 'org.slf4j:slf4j-log4j12:1.1.7.30',
            snakeYaml                   : 'org.yaml:snakeyaml:1.27',
            truth                       : 'com.google.truth:truth:1.1'
